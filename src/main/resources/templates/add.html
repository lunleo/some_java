<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    div {
        padding: 10px;
        margin-bottom: 25px;
        width: 95%; /* Ширина таблицы */
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

</style>
<body>
<div>
<form th:if = "!${itemEntity}" th:action="@{/add}" th:object="${itemEntity}" method="post" enctype="multipart/form-data">
    <label>text:</label><br>
    <input type="text" th:field="*{text}" id="text"><br>
    <label>tag:</label><br>
    <input type="text" th:field="*{tag}"><br>
    <label>startPrice:</label><br>
    <input type="text" th:field="*{startPrice}"><br>
    <input type="submit" value="submit">
</form>
</div>

<div>
<form th:unless = "!${itemEntity}" th:action="@{/add}" th:object="${itemEntity}" method="post" enctype="multipart/form-data">
    <div th:if="${textError}">
        <p th:text="${textError}"></p>
    </div>
    <label>text:</label><br>
    <input type="text" th:field="*{text}" th:value="${itemEntity.text}" ><br>
    <label>tag:</label><br>
    <input type="text" th:field="*{tag}" th:value="${itemEntity.tag}"><br>
    <label>startPrice:</label><br>
    <input type="text" th:field="*{startPrice}" th:value="${itemEntity.startPrice}"><br>
    <input type="submit" value="submit">
</form>
</div>




</body>
</html>
